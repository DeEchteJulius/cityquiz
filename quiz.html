<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/quiz.css" />
</head>

<body>
  <header>
    <h1>How many cities can you name?</h1>
    <div class="input-row">
      <input id="cityInput" placeholder="Type a city name..." aria-label="City input" />
      <select id="countryFilter" aria-label="Country filter">
        <option value="">Any Country</option>
      </select>
    </div>
  </header>

  <main id="quizLayout">
    <!-- Left stats column -->
    <aside id="statsSidebar">
      <section class="card">
        <h3>Stats</h3>
        <p>Named: <strong id="cityCount">0</strong> cities</p>
        <p>Population: <strong id="populationCovered">0</strong></p>
        <p>North: <strong id="northernmost">—</strong> <span id="northernmostCoords"></span></p>
        <p>South: <strong id="southernmost">—</strong> <span id="southernmostCoords"></span></p>
      </section>

      <section class="card">
        <h3>Best Countries</h3>
        <ol id="bestCountriesList"></ol>
      </section>

      <section class="card">
        <h3>Best Territories</h3>
        <ol id="bestTerritoriesList"></ol>
      </section>

      <section class="card">
        <h3>Other Stats</h3>
        <ul id="dynamicStatsList"></ul>
      </section>
    </aside>

    <!-- Map + My Cities -->
    <section id="mapAndListContainer">
      <div id="mapWrapper">
        <div id="svgMapContainer"></div>
      </div>

      <aside id="myCitiesSidebar">
        <div class="card">
          <h3>My Cities</h3>
          <ol id="cityList"></ol>
        </div>
      </aside>
    </section>
  </main>

  <script src="lib/svg-pan-zoom.min.js"></script>
  <script src="quiz-svg.js"></script>
</body>
</html>
